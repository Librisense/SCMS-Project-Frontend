<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Campus Monitoring System</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://worldarchitecture.org/cdnimgfiles/extuploadc/centreforcreativedesign.jpg") no-repeat center/cover;
      z-index: 0;
      filter: brightness(0.75) blur(3px);
    }


    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.3;
      color: #fff;
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      color: #ddd;
      opacity: 0.95;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #2f4557, #9ec3e8);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
    }

    .btn.alt {
      background: linear-gradient(135deg, #315b32, #abe4ae);
    }

    footer {
      background: #0f2027;
      color: #bbb;
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Smart Campus Monitoring System</h1>
      <p>Welcome to the next generation of campus management.<br>
        Real-time monitoring, smarter energy use, and student safety in one place.</p>
      <div class="btn-group">
        <a href="./scms/dashboard/admin.html" class="btn">Login as Admin</a>
        <a href="./scms/dashboard/student.html" class="btn alt">Login as Student</a>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Smart Campus Monitoring System | HNDSE Final Year Project
  </footer>
</body>

</html>
