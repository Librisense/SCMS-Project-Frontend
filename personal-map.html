<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Personalized Library Map</title>
  <link rel="stylesheet" href="personal-style.css" />

  <style>
    .highlighted {
      background: linear-gradient(to bottom right, #bbdefb, #64b5f6);
      border-color: #1e88e5;
    }

    /* Add basic styles for marker */
    .marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      top: 180px;
      /* default position */
      left: 50px;
      /* default position */
      transition: top 0.5s ease, left 0.5s ease;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">üìç Welcome to Your Map</h2>

  <div id="map-container">
    <!-- Zones -->
    <div class="zone reading-zone">Zone 1</div>
    <div class="zone computer-zone">Zone 2</div>
    <div class="zone study-zone">Zone 3</div>

    <!-- User marker -->
    <div class="marker" id="userMarker"></div>
  </div>

  <!-- Firebase SDK (classic v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


  <script>
    const userMood = sessionStorage.getItem('userMood');
    if (!userMood) {
      alert('Please select your mood first.');
      window.location.href = 'index.html'; // Replace with actual mood page path
    }
  </script>

  <!-- Your custom logic -->
  <script src="personal-map.js"></script>


  <div style="position: fixed; bottom: 20px; right: 20px;">
    <button onclick="window.location.href='index.html'"
      style="background-color: #607d8b; color: white; padding: 10px 16px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
      Wanna move?
    </button>
  </div>



</body>

</html>
