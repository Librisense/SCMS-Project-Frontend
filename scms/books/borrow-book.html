<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borrow Book</title>
  <link rel="stylesheet" href="../dashboard/dashboard-style.css" />
</head>
<body>
  <main class="form-container">
    <h2>Borrow Book</h2>
    <form id="borrowForm">
      <label>User ID:</label>
      <input type="text" id="uid" required />

      <label>Borrow Duration (in days):</label>
      <input type="number" id="duration" min="1" max="30" required />

      <button type="submit">Confirm Borrow</button>
    </form>
    <p id="statusMessage"></p>
  </main>

  <script src="../../firebase-config.js"></script>
  <script src="borrow-book.js" defer></script>
</body>
</html>
