<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Book</title>
  <link rel="stylesheet" href="../dashboard/dashboard-style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- Firebase Config FIRST -->
  <script src="../firebase-config.js"></script>

  <!-- Book Handling Script (MUST come after config) -->
  <script src="add-book.js"></script>
</head>

<body>
  <header>
    <h1>Add New Book</h1>
  </header>

  <main>
    <form id="add-book-form" class="form-container">
      <label for="title">Book Title:</label>
      <input type="text" id="title" required />

      <label for="author">Author:</label>
      <input type="text" id="author" required />

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Dark & Mysterious">Dark & Mysterious</option>
        <option value="Heartwarming & Uplifting">Heartwarming & Uplifting</option>
        <option value="Emotional & Romantic">Emotional & Romantic</option>
        <option value="Exciting & Fast-Paced">Exciting & Fast-Paced</option>
        <option value="Thought-Provoking & Deep">Thought-Provoking & Deep</option>
        <option value="Funny & Quirky">Funny & Quirky</option>
        <option value="Magical & Imaginative">Magical & Imaginative</option>
        <option value="Chilling & Suspenseful">Chilling & Suspenseful</option>
      </select>

      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" min="1" max="5" required />

      <label for="zone">Available in Zone:</label>
      <input type="text" id="zone" required />

      <label for="cover-url">Cover Image URL:</label>
      <input type="url" id="cover-url" placeholder="https://example.com/image.jpg" />

      <button type="submit">Add Book</button>
    </form>
  </main>
</body>

</html>
