<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Details</title>
  <link rel="stylesheet" href="../dashboard/dashboard-style.css" />
</head>
<body>
  <header>
    <h1>Book Information</h1>
  </header>

  <main>
    <div class="book-detail-container">
      <img id="book-cover" src="" alt="Book Cover" />
      <div class="book-info">
        <h2 id="book-title"></h2>
        <p><strong>Author:</strong> <span id="book-author"></span></p>
        <p><strong>Category:</strong> <span id="book-category"></span></p>
        <p><strong>Rating:</strong> <span id="book-rating"></span></p>
        <p><strong>Available in:</strong> <span id="book-zone"></span></p>

        <div class="actions">
          <button id="borrow-btn">Borrow this Book</button>
          <button id="reserve-btn">Reserve this Book</button>
          <button id="map-btn">View on Map</button>
        </div>
      </div>
    </div>
  </main>

  <script src="../../firebase-config.js"></script>
  <script src="book-detail.js" defer></script>
</body>
</html>
