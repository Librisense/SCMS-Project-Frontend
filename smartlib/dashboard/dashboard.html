<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibriSense Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #f4f1e9;
      color: #574028;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1b263b;
      padding: 1.8rem 2rem;
      text-align: center;
      letter-spacing: 2px;
      border-bottom: 2px solid #1b263b;
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 700;
      color: #f0f8ff;
      text-transform: uppercase;
      text-shadow: 1px 1px 0 #1b263b;
    }

    nav.dashboard-nav {
      background-color: #111a2a;
      padding: 1rem 2rem;
      border-bottom: 1px solid #313daf;
      user-select: none;
    }

    nav.dashboard-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    nav.dashboard-nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav.dashboard-nav ul li a:hover,
    nav.dashboard-nav ul li a:focus {
      background-color: #173656;
      color: #dfe2e6;
      box-shadow: 0 0 8px #3e40bcaa;
      outline: none;
    }

    main {
      max-width: 1100px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .book-section {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 12px 25px rgba(161, 124, 68, 0.15);
      position: relative;
      transition: box-shadow 0.3s ease;
      user-select: none;
    }

    .book-section:hover {
      box-shadow: 0 18px 40px rgba(161, 124, 68, 0.3);
      z-index: 5;
    }

    .book-section h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #a17c44;
      border-bottom: 3px solid #f8f1e5;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .book-list,
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .book-card {
      background: #fcf7e8;
      box-shadow: 0 4px 15px rgba(161, 124, 68, 0.12);
      border-radius: 14px;
      width: 180px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #5a4632;
    }

    .book-card:hover,
    .book-card:focus {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 14px 35px rgba(161, 124, 68, 0.3);
      outline: none;
    }

    .book-thumb {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
      background-color: #fdf5dc;
      box-shadow: 0 3px 8px rgba(90, 70, 50, 0.15);
    }

    .book-title {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 0.3rem;
      min-height: 48px;
      line-height: 1.2;
    }

    .book-author {
      font-size: 0.9rem;
      color: #7f6b42;
      margin-bottom: 0.7rem;
      font-style: italic;
    }

    .book-rating {
      font-size: 0.85rem;
      color: #c1a65f;
    }

    .category-card {
      background-color: #ebcfa7;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(161, 124, 68, 0.1);
      padding: 1.5rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fffaf0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      text-align: center;
    }

    .category-card:hover,
    .category-card:focus {
      background-color: #b89b70;
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(161, 124, 68, 0.25);
      outline: none;
    }

    @media (max-width: 600px) {
      nav.dashboard-nav ul {
        flex-direction: column;
        gap: 0.7rem;
      }

      .book-section {
        padding: 1.5rem 1.8rem;
      }

      main {
        margin: 2rem 1rem 3rem;
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>LibriSense Dashboard</h1>
  </header>

  <nav class="dashboard-nav">
    <ul>
      <li><a href="dashboard.html">Dashboard Home</a></li>
      <li><a href="../seats/seat-status.html">Seat Status</a></li>
      <li><a href="../personal-map.html">Personal Map</a></li>
      <li><a href="../books/borrow-book.html">Borrow Book</a></li>
      <li><a href="../books/reserve-book.html">Reserve Book</a></li>
      <li><a href="../index.html">Mood Selection</a></li>
      <li><a href="../books/view-books.html">View Books</a></li>
    </ul>

  </nav>

  <main>
    <section id="suggested-books" class="book-section">
      <h2>New Arrivals</h2>
      <div class="book-list" id="book-list"></div>
    </section>

    <section id="categories" class="book-section">
      <h2>Book Categories</h2>
      <div class="category-list">
        <div class="category-card">Science Fiction</div>
        <div class="category-card">Fantasy</div>
        <div class="category-card">Biography</div>
        <div class="category-card">History</div>
        <div class="category-card">Romance</div>
      </div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDfp-yredGhyaan3ly2BFT9sESlPNjsjHY",
      authDomain: "iot-librisense.firebaseapp.com",
      databaseURL: "https://iot-librisense-default-rtdb.firebaseio.com",
      projectId: "iot-librisense",
      storageBucket: "iot-librisense.appspot.com",
      messagingSenderId: "834080956081",
      appId: "1:834080956081:web:42fe60eda9e038e8b1cc90",
      measurementId: "G-NFZQKEXCK0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const bookList = document.getElementById("book-list");

    let latestBooks = [];
    let currentIndex = 0;
    let intervalID = null;

    function showBook(index) {
      const book = latestBooks[index];
      bookList.innerHTML = "";

      const card = document.createElement("div");
      card.className = "book-card";
      card.innerHTML = `
        <img src="${book.coverUrl || 'https://via.placeholder.com/180x220?text=No+Image'}" alt="${book.title}" class="book-thumb" />
        <div class="book-title">${book.title}</div>
        <div class="book-author">${book.author}</div>
        <div class="book-rating">â˜… ${book.rating || '5'}</div>
        <div style="font-size: 0.85rem; color: #7f6b42; margin-top: 0.3rem;">
          <strong>Category:</strong> ${book.category || 'N/A'}<br>
          <strong>Zone:</strong> ${book.zone || 'N/A'}
        </div>
      `;
      bookList.appendChild(card);
    }

    function startLoop() {
      if (intervalID) clearInterval(intervalID);
      if (latestBooks.length === 0) return;
      showBook(currentIndex);
      intervalID = setInterval(() => {
        currentIndex = (currentIndex + 1) % latestBooks.length;
        showBook(currentIndex);
      }, 5000);
    }

    db.ref("books").once("value", (snapshot) => {
      const allBooks = [];
      snapshot.forEach((child) => {
        const data = child.val();
        if (data.addedAt) allBooks.push(data);
      });

      allBooks.sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt));
      latestBooks = allBooks.slice(0, 5);
      latestBooks.reverse();

      currentIndex = 0;
      startLoop();
    });
  </script>
</body>

</html>
